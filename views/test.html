<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        position: relative;
    }

    #text {
        display: block;
        width: 100%;
        height: 32px;
        padding: 5px;
        margin-top: 12px;
        overflow-x: hidden;
        overflow-y: auto;
        resize: none;
        vertical-align: middle;
        outline: 0;
        border: 0;
        word-break: break-all;
        font-size: 14px;
        -webkit-appearance: none;
    }
</style>

<body>
    <iframe frameborder=0 width=500 height=800 marginheight=0 marginwidth=0 scrolling=yes src=http://www.baidu.com></iframe>
</body>
<script>
    var sub = document.getElementById('sub')
    var text = document.getElementById('text')
    sub.onclick = function () {
        text.value = 1;
        text.focus()
        text.keydown()
    }
</script>

</html>
